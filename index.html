<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="span2"></div>
			<div class="span8">
				<div class="row">
					<div class="span12">
					<p class="titulo"><a href="index.html">Music Frontend Proyect</a></p>

			<div class="span2"></div>

		<br>
		<br>
		<div class="row">
			<div class="span2"></div>
			<div class="span8">
				<div class="resultBody">
					<div class="row">
						<div class="span2"></div>
						<div class="span8">
							<div class="4"></div>
							<div class="4"><h1>Top Songs</h1></div>
							<div class="4"></div>
						</div>
						<div class="span2"></div>
					</div>
					<form>
						<p class="inputData">Choose data to show:
							<select class="selectInfo" id="dataTypeID" onchange="myFunction(dataTypeID.value, typeOrderID.value)" autocomplete="off">
								<option value="nothing" selected="selected">Select data</option>
								<option value="playcounts">Play counts</option>
								<option value="duration">Duration</option>
								<option value="tracksname">Tracks name</option>
								<option value="artistname">Artist name</option>
							</select>
						</p>
					</form>
					<form>
						<p class="inputOrder">Choose sorting type:
							<select class="selectInfo" id="typeOrderID" onchange="myFunction(typeOrderID.value, dataTypeID.vale)" autocomplete="off">
								<option value="nothing" selected="selected">Select sorting order</option>
								<option value="asc">Ascending</option>
								<option value="des">Descending</option>
							</select>
						</p>
					</form>
					<div class="row">
						<div class="span12">
							<div class="span3"></div>
							<div class="span6">
								<div class="button">Submit</div>
							</div>
							<div class="span3"></div>
						</div>
					</div>
					<div class="row">
						<div class="span12">
							<div class="results"></div>
